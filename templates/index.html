<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議事録作成アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
        .markdown-content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
        }
        .markdown-content h1 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.3em;
            margin-bottom: 1em;
        }
        .markdown-content h2 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #eee;
        }
        .markdown-content ul {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">音声ファイルから議事録を作成</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="uploadForm" class="mb-3">
                    <div class="mb-3">
                        <label for="meetingSummary" class="form-label">この会議の概要</label>
                        <textarea class="form-control" id="meetingSummary" rows="3" placeholder="例：AI技術の導入について検討する経営会議"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="keyTerms" class="form-label">出てくる用語や主要人物名</label>
                        <textarea class="form-control" id="keyTerms" rows="3" placeholder="例：GPT-4, Whisper, 山田太郎（CTO）, 鈴木花子（AI開発部長）"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">音声ファイルを選択してください</label>
                        <input type="file" class="form-control" id="audioFile" accept="audio/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">アップロード & 議事録作成</button>
                </form>

                <div id="loading" class="loading">
                    <div class="d-flex align-items-center">
                        <strong>処理中...</strong>
                        <div class="spinner-border ms-3" role="status"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultContainer" style="display: none;">
            <div class="accordion mb-4" id="transcriptionAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            文字起こし結果（生データ）
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#transcriptionAccordion">
                        <div class="accordion-body">
                            <pre id="rawText" class="mb-0"></pre>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h2>生成された議事録</h2>
                    <div id="minutes" class="markdown-content mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('audioFile');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const rawText = document.getElementById('rawText');
            const minutes = document.getElementById('minutes');
            
            if (!fileInput.files[0]) {
                alert('ファイルを選択してください');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('meeting_summary', document.getElementById('meetingSummary').value);
            formData.append('key_terms', document.getElementById('keyTerms').value);

            loading.classList.add('active');
            resultContainer.style.display = 'none';
            rawText.innerHTML = '';
            minutes.innerHTML = '';

            try {
                const response = await fetch('/transcribe/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('エラーが発生しました');
                }

                const data = await response.json();
                rawText.textContent = data.raw_text;
                minutes.innerHTML = markdownToHtml(data.minutes);
                resultContainer.style.display = 'block';
            } catch (error) {
                alert('エラーが発生しました: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        });

        function markdownToHtml(markdown) {
            // 非常に簡単なMarkdown変換（実際のプロジェクトではmarked.jsなどの使用を推奨）
            return markdown
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\[([^\]]+)\]/g, '$1');
        }
    </script>
</body>
</html>
