<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - 議事録作成アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">エラーが発生しました</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        <p>Google Driveへのエクスポート中に問題が発生しました。</p>
                        <p>以下の点を確認してください：</p>
                        <ul>
                            <li>インターネット接続が正常であること</li>
                            <li>Googleアカウントにログインしていること</li>
                            <li>アプリケーションにGoogleドライブへのアクセス権限を許可していること</li>
                        </ul>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">アプリに戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
