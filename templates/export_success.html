<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Driveエクスポート完了 - 議事録作成アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Google Driveへのエクスポートが完了しました</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <h5>{{ title }}</h5>
                            <p>ドキュメントが正常にGoogle Driveにエクスポートされました。</p>
                        </div>
                        
                        <div class="mb-4">
                            <h6>ドキュメントURL：</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" value="{{ document_url }}" id="documentUrlInput" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="copyUrl()">コピー</button>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-primary">アプリに戻る</a>
                            <a href="{{ document_url }}" target="_blank" class="btn btn-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                </svg>
                                ドキュメントを開く
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function copyUrl() {
            const urlInput = document.getElementById('documentUrlInput');
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('URLをクリップボードにコピーしました');
        }
        
        // 自動リダイレクト（5秒後）
        setTimeout(function() {
            // セッションが維持されるよう、単純なリダイレクトにする
            window.location.href = "/";
        }, 5000);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
